# Alertmanager configuration for fraud detection system
# This configuration defines how alerts are routed and handled

global:
  # SMTP configuration for email notifications
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@fraud-detection.com'
  smtp_auth_username: 'alerts@fraud-detection.com'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

  # Slack configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default receiver for all alerts
  receiver: 'default-notifications'
  
  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']
  
  # Wait time before sending initial notification
  group_wait: 30s
  
  # Wait time before sending additional notifications for the same group
  group_interval: 5m
  
  # Wait time before sending repeat notifications
  repeat_interval: 4h
  
  # Child routes for specific alert handling
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 1h
      routes:
        # API down alerts - highest priority
        - match:
            alertname: APIDown
          receiver: 'api-down-alerts'
          group_wait: 0s
          repeat_interval: 30m
        
        # Database down alerts
        - match:
            alertname: DatabaseDown
          receiver: 'database-alerts'
          group_wait: 0s
          repeat_interval: 30m
        
        # Model accuracy issues
        - match:
            alertname: ModelAccuracyDrop
          receiver: 'ml-team-alerts'
          repeat_interval: 2h
    
    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 6h
    
    # Business logic alerts
    - match:
        service: fraud-detection-business
      receiver: 'business-alerts'
      group_interval: 15m
      repeat_interval: 8h
    
    # Security alerts
    - match:
        service: fraud-detection-security
      receiver: 'security-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
    
    # ML/Model alerts
    - match:
        service: fraud-detection-ml
      receiver: 'ml-team-alerts'
      group_interval: 10m
      repeat_interval: 4h
    
    # Database alerts
    - match:
        service: fraud-detection-db
      receiver: 'database-alerts'
      group_interval: 5m
      repeat_interval: 2h
    
    # System resource alerts
    - match:
        service: fraud-detection-system
      receiver: 'infrastructure-alerts'
      group_interval: 15m
      repeat_interval: 6h

# Inhibition rules to suppress redundant alerts
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
  
  # Suppress individual component alerts when API is down
  - source_match:
      alertname: 'APIDown'
    target_match_re:
      alertname: '(HighErrorRate|HighResponseTime|SlowModelInference)'
    equal: ['service']
  
  # Suppress database query alerts when database is down
  - source_match:
      alertname: 'DatabaseDown'
    target_match_re:
      alertname: '(SlowDatabaseQueries|HighDatabaseErrorRate)'
    equal: ['service']

# Receivers define how to send notifications
receivers:
  # Default receiver
  - name: 'default-notifications'
    email_configs:
      - to: 'devops@fraud-detection.com'
        subject: '[ALERT] {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}
          {{ end }}
    
    slack_configs:
      - channel: '#alerts'
        title: 'Fraud Detection Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}
  
  # Critical alerts receiver
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@fraud-detection.com, devops@fraud-detection.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }} - IMMEDIATE ACTION REQUIRED'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}
          
          This requires immediate attention!
          {{ end }}
    
    slack_configs:
      - channel: '#critical-alerts'
        title: 'üö® CRITICAL ALERT üö®'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          *Started:* {{ .StartsAt }}
          {{ end }}
        send_resolved: true
    
    pagerduty_configs:
      - routing_key: 'your-pagerduty-integration-key'
        description: '{{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        details:
          summary: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
          description: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
          severity: '{{ .GroupLabels.severity }}'
  
  # API down alerts - highest priority
  - name: 'api-down-alerts'
    email_configs:
      - to: 'oncall@fraud-detection.com, cto@fraud-detection.com'
        subject: '[URGENT] Fraud Detection API is DOWN'
