<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Advanced Fraud Detection Dashboard with Real-time Monitoring"
    />
    <meta name="theme-color" content="#6366f1" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <title>FraudGuard AI - Advanced Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #a5b4fc;
        --secondary: #8b5cf6;
        --accent: #06b6d4;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --info: #3b82f6;
        --dark: #0f172a;
        --light: #f8fafc;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        --white: #ffffff;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 10px 10px -6px rgb(0 0 0 / 0.1);
        --border-radius: 12px;
        --border-radius-lg: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      [data-theme="dark"] {
        --light: #0f172a;
        --white: #1e293b;
        --gray-50: #1e293b;
        --gray-100: #334155;
        --gray-200: #475569;
        --gray-300: #64748b;
        --gray-400: #94a3b8;
        --gray-500: #cbd5e1;
        --gray-600: #e2e8f0;
        --gray-700: #f1f5f9;
        --gray-800: #f8fafc;
        --gray-900: #ffffff;
        --dark: #f8fafc;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          var(--light) 0%,
          var(--gray-50) 100%
        );
        color: var(--gray-900);
        line-height: 1.6;
        min-height: 100vh;
        transition: var(--transition);
      }

      /* Header */
      .header {
        background: var(--white);
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      .nav {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--primary);
        text-decoration: none;
      }

      .logo i {
        font-size: 2rem;
      }

      .nav-links {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        color: var(--gray-700);
        text-decoration: none;
        border-radius: var(--border-radius);
        transition: var(--transition);
        font-weight: 500;
      }

      .nav-link:hover,
      .nav-link.active {
        background: var(--gray-100);
        color: var(--primary);
      }

      .theme-toggle {
        background: var(--gray-100);
        border: 2px solid var(--gray-200);
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        color: var(--gray-700);
        font-size: 1.1rem;
        position: relative;
        overflow: hidden;
      }

      .theme-toggle:hover {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
        transform: scale(1.1) rotate(15deg);
        box-shadow: var(--shadow-md);
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }

      .theme-toggle i {
        transition: var(--transition);
      }

      /* Container */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Dashboard Grid */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      /* Card */
      .card {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        transition: var(--transition);
      }

      .card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
      }

      .card h2 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--gray-900);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* Stats Card */
      .stat-card {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        color: white;
        padding: 1.5rem;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-lg);
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 800;
        margin: 0.5rem 0;
      }

      .stat-label {
        font-size: 0.875rem;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .stat-trend {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      /* Button */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        text-decoration: none;
      }

      .btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn-secondary {
        background: var(--gray-200);
        color: var(--gray-900);
      }

      .btn-secondary:hover {
        background: var(--gray-300);
      }

      /* Badge */
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .badge-success {
        background: var(--success);
        color: white;
      }

      .badge-warning {
        background: var(--warning);
        color: white;
      }

      .badge-danger {
        background: var(--danger);
        color: white;
      }

      .badge-info {
        background: var(--info);
        color: white;
      }

      /* Real-time indicator */
      .realtime-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--success);
        color: white;
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        font-weight: 600;
      }

      .pulse {
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Loading */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid var(--gray-200);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Toast Notifications */
      .toast-container {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .toast {
        background: var(--white);
        padding: 1rem 1.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-xl);
        display: flex;
        align-items: center;
        gap: 0.75rem;
        min-width: 300px;
        animation: slideIn 0.3s ease-out;
        border-left: 4px solid var(--primary);
      }

      .toast.success {
        border-left-color: var(--success);
      }

      .toast.error {
        border-left-color: var(--danger);
      }

      .toast.warning {
        border-left-color: var(--warning);
      }

      .toast.info {
        border-left-color: var(--info);
      }

      .toast-icon {
        font-size: 1.25rem;
      }

      .toast.success .toast-icon {
        color: var(--success);
      }

      .toast.error .toast-icon {
        color: var(--danger);
      }

      .toast.warning .toast-icon {
        color: var(--warning);
      }

      .toast.info .toast-icon {
        color: var(--info);
      }

      .toast-message {
        flex: 1;
        color: var(--gray-900);
        font-weight: 500;
      }

      .toast-close {
        background: none;
        border: none;
        color: var(--gray-500);
        cursor: pointer;
        font-size: 1.25rem;
        padding: 0;
        transition: var(--transition);
      }

      .toast-close:hover {
        color: var(--gray-900);
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Mobile Menu Toggle */
      .mobile-menu-toggle {
        display: none;
        background: var(--gray-100);
        border: none;
        border-radius: var(--border-radius);
        padding: 0.5rem;
        cursor: pointer;
        color: var(--gray-700);
        font-size: 1.5rem;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .nav-links {
          flex-wrap: wrap;
        }

        .nav-link span {
          display: none;
        }

        .nav-link {
          padding: 0.5rem;
        }
      }

      @media (max-width: 768px) {
        .nav-links {
          position: fixed;
          top: 70px;
          right: -100%;
          width: 250px;
          height: calc(100vh - 70px);
          background: var(--white);
          box-shadow: var(--shadow-xl);
          flex-direction: column;
          padding: 1rem;
          transition: var(--transition);
          z-index: 999;
        }

        .nav-links.active {
          right: 0;
        }

        .nav-link span {
          display: inline;
        }

        .mobile-menu-toggle {
          display: block;
        }

        .dashboard-grid {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="/" class="logo">
          <i class="fas fa-shield-alt"></i>
          <span>FraudGuard AI</span>
        </a>
        <button
          type="button"
          class="mobile-menu-toggle"
          id="mobileMenuToggle"
          aria-label="Toggle menu"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
          <a href="/static/index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="/static/dashboard.html" class="nav-link active">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
          </a>
          <a href="/static/analytics_dashboard.html" class="nav-link">
            <i class="fas fa-chart-bar"></i>
            <span>Analytics</span>
          </a>
          <a href="/static/models.html" class="nav-link">
            <i class="fas fa-brain"></i>
            <span>Models</span>
          </a>
          <a href="/static/monitoring.html" class="nav-link">
            <i class="fas fa-heartbeat"></i>
            <span>Monitoring</span>
          </a>
          <a href="/static/reports.html" class="nav-link">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
          </a>
          <a href="/docs" class="nav-link">
            <i class="fas fa-book"></i>
            <span>API Docs</span>
          </a>
          <button
            type="button"
            class="theme-toggle"
            id="themeToggle"
            aria-label="Toggle theme"
            title="Toggle Dark/Light Mode"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
      <!-- Real-time Status -->
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 2rem;
        "
      >
        <h1 style="font-size: 2rem; font-weight: 800; color: var(--gray-900)">
          Fraud Detection Dashboard
        </h1>
        <div class="realtime-indicator" id="wsStatus">
          <div class="pulse"></div>
          <span>Real-time Updates Active</span>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="dashboard-grid" id="statsGrid">
        <!-- Stats will be loaded dynamically -->
      </div>

      <!-- Main Content -->
      <div
        style="
          display: grid;
          grid-template-columns: 2fr 1fr;
          gap: 1.5rem;
          margin-top: 2rem;
        "
      >
        <!-- Recent Transactions -->
        <div class="card">
          <h2>
            <i class="fas fa-clock"></i>
            Recent Transactions
          </h2>
          <div id="recentTransactions">
            <div class="loading"></div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
          <h2>
            <i class="fas fa-bolt"></i>
            Quick Actions
          </h2>
          <div style="display: flex; flex-direction: column; gap: 1rem">
            <a href="/analyze" class="btn">
              <i class="fas fa-search"></i>
              Analyze Transaction
            </a>
            <a href="/batch" class="btn btn-secondary">
              <i class="fas fa-upload"></i>
              Batch Upload
            </a>
            <a href="/export" class="btn btn-secondary">
              <i class="fas fa-download"></i>
              Export Data
            </a>
            <a href="/docs" class="btn btn-secondary">
              <i class="fas fa-book"></i>
              API Documentation
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
  </body>
</html>
